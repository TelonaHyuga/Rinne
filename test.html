<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Увеличение изображений при клике</title>
  <style>
    .image-container {
      display: inline-block;
      position: relative;
    }
    .image-container img {
      width: 100%;
      transition: transform 0.3s ease;
    }
    .image-container img.enlarged {
      transform: scale(1.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="assets/image/Hawk3.webp" alt="Изображение 1" class="image">
  </div>
  <div class="image-container">
    <img src="assets/image/gsmp.webp" alt="Изображение 2" class="image">
  </div>
  <div class="image-container">
    <img src="assets/image/info.webp" alt="Изображение 3" class="image">
  </div>

  <script>
    const images = document.querySelectorAll('.image');
    let enlargedImage = null;

    images.forEach(image => {
      image.addEventListener('click', function(event) {
        if (enlargedImage && enlargedImage !== image) {
          // Если другое изображение было увеличено, возвращаем его в исходное состояние
          enlargedImage.classList.remove('enlarged');
        }
        if (image.classList.contains('enlarged')) {
          // Если текущее изображение уже увеличено, возвращаем его в исходное состояние
          image.classList.remove('enlarged');
          enlargedImage = null;
        } else {
          // Увеличиваем текущее изображение
          image.classList.add('enlarged');
          enlargedImage = image;
        }
        // Предотвращаем всплытие события, чтобы клик по изображению не вызывал обработчик на родительском элементе
        event.stopPropagation();
      });
    });

    // Обработчик клика по документу для возврата всех изображений в исходное состояние
    document.addEventListener('click', function() {
      if (enlargedImage) {
        enlargedImage.classList.remove('enlarged');
        enlargedImage = null;
      }
    });
  </script>
</body>
</html>

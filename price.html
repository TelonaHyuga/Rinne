<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rinne</title>
        <meta name="keywords" content="rinne, ринне, minecraft, майнкрафт, design, дизайн, designer, дизайнерша, skin, скин"/>
        <meta name="description" content="Rinne - художница, дизайнерша, контент мейкер по игре minecraft"/>

        <link rel="icon" type="image/webp" href="./assets/image/RinneSiteLogo.webp">

        <!--CSS Styles-->
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/dark.css">
        <link rel="stylesheet" href="./assets/css/banner.css">
        <link rel="stylesheet" href="./assets/css/dropdown.css">
        <link rel="stylesheet" href="./assets/css/team.css">
        <link rel="stylesheet" href="./assets/css/portfolio.css">
        <link rel="stylesheet" href="./assets/css/partners.css">
        <link rel="stylesheet" href="./assets/css/media.css">
        <link rel="stylesheet" href="./assets/css/animation.css">
        <link rel="stylesheet" href="./assets/css/slider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="topFunction()" id="upBtn" title="Up">&#9650;</button>
        <div>
            <div>
                <!--Banner start-->
                <!--Banner gradiet-->
                <div class="BackGradient"> 
                    <!--Switch start-->
                    <div style="float: right;"> <!--Right align-->
                        <ul class="row" style="margin: 0.5em; font-size: 3rem;">
                            <!--Text-->
                            <li><p class="TTT lng-tswitch"></p></li>
                            <li> <!--Switch-->
                                <label class="switch">
                                    <input type="checkbox" id="chk" class="themeToggle">
                                    <span class="slider"></span>
                                </label>
                            </li>
                        <ul>
                    </div>
                    <!--Switch end-->
                    
                    <!--Deco start-->
                    <div style="padding-top: 15vw;">
                        <ul class="row">
                            <li class="tabelbanner">
                                <div class="THRTitel">
                                    <img src="./assets/image/THR_titel.webp" class="img_16_9">
                                </div>
                            </li>
                            <li class="TabelHeadLeft">
                                <div class="THRHead">
                                    <img src="./assets/image/thrmodel.webp" class="img_1_1">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--Deco end-->
                </div>
                <!--Banner end-->

                <!--Panel start-->
                <div>
                    <div class="Panel" style="margin-top: 3vw;">
                        <ul class="row PanelP">

                            <!--Panel List Start-->
                            <li class="PE">
                                <div style="cursor: pointer;" class="dropdown">
                                    <img src="./assets/image/list.svg" class="img_1_1 PSVG">
                                    <div class="dropdown-content">

                                        <a class="lng-homelink"></a>
                                        <a class="lng-portfoliolink"></a>
                                        <a class="lng-pricelink"></a>
                                        <a class="lng-inflink"></a>
                                        <a class="lng-partlink"></a>
                                        <a class="lng-linkslink"></a>

                                      </div>
                                </div>
                            </li>

                            <li class="PE">
                                <div style="cursor: pointer;" class="dropdown">
                                    <img src="./assets/image/language.svg" class="img_1_1 PSVG">
                                    <div class="dropdown-content">
                                        <select class="change-lang">
                                            <option value="ru"><h3>RU</h3></option>
                                            <option value="en"><h3>EN</h3></option>
                                            <option value="fr"><h3>FR</h3></option>
                                        </select>
                                    </div>
                                </div>
                            </li>

                            <li class="PE">
                                <div style="cursor: pointer;" class="dropdown">
                                    <img src="./assets/image/TG.svg" class="img_1_1 PSVG dropbtn linkh3">
                                    <div class="dropdown-content">
                                        <a href="https://t.me/channel_thr"><h3 class="linkh3">Channel RU</h3></a>
                                        <a href="https://t.me/TelonaHyuga"><h3 class="linkh3">THR</h3></a>
                                      </div>
                                </div>
                            </li>
                            <li class="PE">
                                <a href="https://www.twitch.tv/telonahyuga" style="cursor: pointer;">
                                    <img src="./assets/image/twitch.svg" class="img_1_1 PSVG">
                                </a>
                            </li>
                            <li class="PE">
                                <a href="https://discord.gg/ReXtPfsZ" style="cursor: pointer;">
                                    <img src="./assets/image/discord.svg" class="img_1_1 PSVG">
                                </a>
                            </li>
                            <li class="PE">
                                <a href="https://namemc.com/profile/_THR_.3" style="cursor: pointer;">
                                    <img src="./assets/image/Namemc.svg" class="img_1_1 PSVG">
                                </a>
                            </li>
                            <!--Panel List End-->
                        </ul>
                    </div>
                </div>
                <!--Panel end-->

                <!--Start sider-->
                <!-- Slideshow container -->
                <div class="playerbox">
                    <div class="slideshow-container">

                    <!--Text start-->
                    <div class="mySlides fade">
                        <ul class="row" style="padding: 2vw;">
                            <li>
                                <img src="assets/image/skins/skinprice.webp" class="imgslide">
                            </li>
                            <li>
                                <div class="textBlock"><h2 class="TTBT lng-skin"></h2></div>
                            </li>
                        </ul>
                        <!--Panel start-->
                        <div>
                            <div class="Panel sliderpanel" style="border-radius: 2em;">
                                <h2 class="TTBT lng-skinprice" style="text-align: left; margin-left: 1vw;"></h2>
                            </div>
                        </div>
                        <!--Panel end-->
                    </div>
                    <!--Text end-->

                    <!--Text start-->
                    <div class="mySlides fade">
                        <ul class="row" style="padding: 2vw;">
                            <li>
                                <img src="assets/image/models/THRModel.webp" class="imgslide">
                            </li>
                            <li>
                                <div class="textBlock"><h2 class="TTBT lng-model"></h2></div>
                            </li>
                        </ul>
                        <!--Panel start-->
                        <div>
                            <div class="Panel sliderpanel" style="border-radius: 2em;">
                                <h2 class="TTBT lng-modelprice" style="text-align: left; margin-left: 1vw;"></h2>
                            </div>
                        </div>
                        <!--Panel end-->
                    </div>
                    <!--Text end-->

                    <!--Text start-->
                    <div class="mySlides fade">
                        <ul class="row" style="padding: 2vw;">
                            <li>
                                <img src="assets/image/website.svg" class="imgslide" style="padding: 5vw;">
                            </li>
                            <li>
                                <div class="textBlock"><h2 class="TTBT lng-design"></h2></div>
                            </li>
                        </ul>
                        <!--Panel start-->
                        <div>
                            <div class="Panel sliderpanel" style="border-radius: 2em;">
                                <h2 class="TTBT lng-designprice" style="text-align: left; margin-left: 1vw;"></h2>
                            </div>
                        </div>
                        <!--Panel end-->
                    </div>
                    <!--Text end-->

                    <!--Text start-->
                    <div class="mySlides fade">
                        <ul class="row" style="padding: 2vw;">
                            <li>
                                <img src="assets/image/code.svg" class="imgslide" style="padding: 5vw;">
                            </li>
                            <li>
                                <div class="textBlock"><h2 class="TTBT lng-website"></h2></div>
                            </li>
                        </ul>
                        <!--Panel start-->
                        <div>
                            <div class="Panel sliderpanel" style="border-radius: 2em;">
                                <h2 class="TTBT lng-websiteprice" style="text-align: left; margin-left: 1vw;"></h2>
                            </div>
                        </div>
                        <!--Panel end-->
                    </div>
                    <!--Text end-->

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                    </div>
                </div>
                <!--End sider-->

                <div>
                    
                </div>
            <div>
                
            </div>
        </div>
        
        <script src="./assets/js/languages/pricelanguage.js"></script>
        <script src="./assets/js/languages/alllanguage.js"></script>
        <script src="./assets/js/languages/script/pricelang.js"></script>
        <script src="./assets/js/slider.js"></script>
        <script src="./assets/js/up.js"></script>
        <script src="./assets/js/theme.js"></script>
        <script src="./assets/js/memory.js"></script>
    </body>
</html>
